<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="path"></div>
      <div class="content">
        <div class="image"></div>
          <div class="wordings">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="icon-plan__choice">
            <img class="music" src="./images/icon-music.svg" alt="icon-music">
            <div class="plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="choice">Change</a>
          </div>
          <div class="btn-close">
            <a href="#" class="btn">Proceed to Payment</a>
          </div>
          <p class="close">Cancel Order</p>
      </div>
    </section>
  </main>
</body>
</html>
